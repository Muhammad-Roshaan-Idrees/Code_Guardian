<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CodeGuardian </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> CodeGuardian </h1>
                <p>Get intelligent code reviews powered by OpenAI GPT-4</p>
            </div>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="config-panel">
                    <div class="config-group">
                        <label for="language"><i class="fas fa-code"></i> Programming Language:</label>
                        <select id="language">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                            <option value="php">PHP</option>
                            <option value="ruby">Ruby</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                            <option value="typescript">TypeScript</option>
                        </select>
                    </div>

                    <div class="config-group">
                        <label><i class="fas fa-bullseye"></i> Review Focus:</label>
                        <div class="focus-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="focus" value="bugs" checked>
                                <span class="checkmark"></span>
                                Bugs & Errors
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="focus" value="security" checked>
                                <span class="checkmark"></span>
                                Security
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="focus" value="performance" checked>
                                <span class="checkmark"></span>
                                Performance
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="focus" value="style" checked>
                                <span class="checkmark"></span>
                                Code Style
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="focus" value="best_practices" checked>
                                <span class="checkmark"></span>
                                Best Practices
                            </label>
                        </div>
                    </div>
                </div>

                <div class="code-input-container">
                    <label for="code"><i class="fas fa-file-code"></i> Your Code:</label>
                    <textarea id="code" placeholder="Paste your code here...&#10;&#10;Example:&#10;def calculate_average(numbers):&#10;    total = 0&#10;    for i in range(len(numbers)):&#10;        total += numbers[i]&#10;    return total / len(numbers)" rows="18"></textarea>
                </div>

                <div class="action-buttons">
                    <button id="reviewBtn" class="btn-primary" onclick="reviewCode()">
                        <i class="fas fa-search"></i> Review Code
                    </button>
                    <button id="quickBtn" class="btn-secondary" onclick="getQuickFeedback()">
                        <i class="fas fa-bolt"></i> Quick Feedback
                    </button>
                    <button class="btn-outline" onclick="clearCode()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <div class="output-header">
                    <h3><i class="fas fa-chart-bar"></i> Code Review Results</h3>
                    <div class="header-actions">
                        <button class="btn-icon" onclick="exportReview()" title="Export Review">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn-icon" onclick="clearReview()" title="Clear Review">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div id="reviewOutput" class="review-output">
                    <div class="placeholder">
                        <i class="fas fa-code"></i>
                        <h4>Your Code Review Awaits</h4>
                        <p>Write or paste your code and click "Review Code" to get started</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <h3>AI is reviewing your code...</h3>
                <p>This may take a few moments</p>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-plug"></i>
                <span id="apiStatus">Connecting...</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="lastReview">Never</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
